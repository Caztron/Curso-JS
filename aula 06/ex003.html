<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: grey;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Não tem mais maldição</p>

    <script>
      var n1 = Number.parseInt(window.prompt('Digite um número: ')) //concertido String > Number
      var n2 = Number.parseInt(window.prompt('digite outro número: ')) // String > Number
      var result = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${result}`)
    </script>
</body>
</html>
